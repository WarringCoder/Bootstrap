<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <button 
            class="btn btn-primary" 
            type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#myOffcanvas"
        > 
            Button
        </button>
        <div class="offcanvas offcanvas-end " id="myOffcanvas">
            <div class="offcanvas-header m-2">
                <h5 class="offcanvas-title">SAVAŞÇI</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvass-body m-4">
                <p class="mb-4">Psikolojin duygun veya modun her ne olursa olsun gelişim adına yapman gereken!</p>
                <ul class="list-group ">
                <li><a href="#" class="list-group-item">Savaş</a></li>
                <li><a href="#" class="list-group-item">Hisset</a></li>
                <li><a href="#" class="list-group-item">Tekrar Et</a></li>
                <li><a href="#" class="list-group-item">Geliş</a></li>
            </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
