<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <ul class="list-inline m-5">
        <li> Bayern Munich</li>
        <li>Galatasaray</li>
        <li>Manchester</li>
        <li>Copenhang</li>

    </ul>

    <ul class="list-inline m-5">
        <li class="list-inline-item">Bayern Munich</li>
        <li class="list-inline-item">Galatasaray</li>
        <li class="list-inline-item">Manchester</li>
    </ul>

    <ul class="list-group w-50">
        <li class="list-group-item">Bayern Munich</li>
        <li class="list-group-item active">Galatasaray</li>
        <li class="list-group-item">Manchester</li>
    </ul>

    <ul class="list-group w-50 mt-5">
        <li class="list-group-item">Bayern Munich</li>
        <li class="list-group-item list-group-item-danger active text-white">Galatasaray</li>
        <li class="list-group-item">Manchester</li>
    </ul>

    <ul class="list-group w-50 mt-5">
        <li class="list-group-item list-group-item-action">Bayern Munich</li>
        <li class="list-group-item list-group-item-danger active text-white">Galatasaray</li>
        <li class="list-group-item list-group-item-action">Manchester</li>
    </ul>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
