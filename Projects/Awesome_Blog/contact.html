<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta 
        charset="utf-8"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1"
    >
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link 
        rel="stylesheet" 
        href="style.css"
    >
    <title>Awesome Blogs</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav 
        class="navbar navbar-expand-lg bg-body-tertiary"
    >
        <div 
            class="container"
        >
            <a 
                href="index.html" 
                class="navbar-brand"
            >
                <i 
                    class="fa-solid fa-house text-white"
                >
                </i>
            </a>
            <button 
                class="navbar-toggler"
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#mobile"
            >
                <span 
                    class="navbar-toggler-icon"
                >
                </span>
            </button>
            <div 
                id="mobile" 
                class="collapse navbar-collapse"
            >
                <ul 
                    class="navbar-nav me-auto "
                >
                    <li class="nav-item ">
                    <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="blogs.html" class="nav-link">Blogs</a>
                    </li>
                    <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <form 
                    class="d-flex"
                >
                    <input 
                        type="text"
                        class="form-control me-1"
                        placeholder="search"
                    >
                    <button 
                        class="btn btn-warning"
                    >
                    <i 
                        class="fa-solid fa-magnifying-glass"
                    >
                    </i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container my-5 mx-5 ">
            <h2 class="my-3">Contact Us</h2>
            <div class="row g-2">
                <div class="col-md-6 ">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d814.8013159292003!2d-80.84055013041203!3d35.2262599938188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8856a02454528419%3A0x91fb0f5cb75470a0!2s241%20E%205th%20St%2C%20Charlotte%2C%20NC%2028202%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2str!4v1695634138089!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6 ">
                    <div class="mb-3 ">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>  
                        <div>
                            <button class="btn btn-dark ">Send</button>
                        </div>
                         
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer 
        class="py-5 bg-dark text-white mt-auto"
    >
        <div 
            class="container text-center"
        >
            <span>All Rights Reserved. @2025 </span>
        </div>
    </footer>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
    >
    </script>
