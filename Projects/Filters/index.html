<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1"
        >
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        >    
        <link 
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;300;400;500;600&display=swap" 
            rel="stylesheet"
        >
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        >
        <title>Filters</title>
    </head>
    <body>
        <div class="container my-3">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="filter-box">
                            <header class="card-header">
                                <a 
                                    href="#" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse_box1"
                                >
                                    <i class="fa fa-chevron-down"></i>
                                    Marka
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_box1">
                                <div class="card-body">
                                    <ul class="menu scroll">
                                        <li><a href="#">Lenova</a></li>
                                        <li><a href="#">MSI</a></li>
                                        <li><a href="#">Asus</a></li>
                                        <li><a href="#">Dell</a></li>
                                        <li><a href="#">Macbook</a></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box">
                            <header class="card-header">
                                <a 
                                    href="#" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse_box2"
                                >
                                    <i class="fa fa-chevron-down"></i>
                                    Fiyat
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_box2">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label 
                                                for="" 
                                                class="form-control"
                                            >
                                                En Az
                                            </label>
                                            <input 
                                                type="number" 
                                                class="form-control" 
                                                placeholder="5000TL"
                                            >
                                        </div>
                                        <div class="col-6">
                                            <label 
                                                for="" 
                                                class="form-control"
                                            >
                                                En Çok
                                            </label>
                                            <input 
                                                type="number" 
                                                class="form-control" 
                                                placeholder="10000TL"
                                            >
                                        </div>
                                        
                                    </div>
                                    <button type="button" class="btn btn-light w-100">UYGULA</button>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box">
                            <header class="card-header">
                                <a 
                                    href="#" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse_box3"
                                >
                                    <i class="fa fa-chevron-down"></i>
                                    Ekran Boyutu
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_box3">
                                <div class="card-body">
                                    <label class="checkbox-btn me-1 mb-2">
                                        <input type="checkbox">
                                        <span class="btn btn-light">13.3 inç</span>
                                    </label>
                                    <label class="checkbox-btn me-1 mb-2">
                                        <input type="checkbox">
                                        <span class="btn btn-light">15 inç</span>
                                    </label>
                                    <label class="checkbox-btn me-1 mb-2">
                                        <input type="checkbox">
                                        <span class="btn btn-light">17 inç</span>
                                    </label>
                                    <label class="checkbox-btn me-1 mb-2">
                                        <input type="checkbox">
                                        <span class="btn btn-light">21 inç</span>
                                    </label>
                                    <label class="checkbox-btn me-1 mb-2">
                                        <input type="checkbox">
                                        <span class="btn btn-light">24 inç</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box">
                            <header class="card-header">
                                <a 
                                    href="#" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse_box4"
                                >
                                    <i class="fa fa-chevron-down"></i>
                                    Ram Kapasitesi
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_box4">
                                <div class="card-body">
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">16 GB</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">32 GB</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">128 GB</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">256 GB</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">512 GB</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input">
                                        <span class="form-check-label">1 TB</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="filter-box">
                            <header class="card-header">
                                <a 
                                    href="#" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse_box5"
                                >
                                    <i class="fa fa-chevron-down"></i>
                                    Ürün Modeli
                                </a>
                            </header>
                            <div class="collapse show" id="collapse_box5">
                                <div class="card-body">
                                    <label for="" class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="ürün_modeli">
                                        <span class="form-check-label">Oyun Bilgisayarı</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="ürün_modeli">
                                        <span class="form-check-label">Notebook</span>
                                    </label>
                                    <label for="" class="form-check mb-2">
                                        <input type="radio" class="form-check-input" name="ürün_modeli">
                                        <span class="form-check-label">Ultrabook</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div> 
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"
        >
        </script>
  </body>
</html>
